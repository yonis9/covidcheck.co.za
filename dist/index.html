<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      property="og:title"
      content="COVID Check | Find a COVID-19 Test Location in South Africa"
    />
    <meta property="og:site_name" content="COVID Check" />
    <meta property="og:url" content="https://covidcheck.co.za" />
    <meta
      property="og:description"
      content="Find or add COVID-19 testing labs in South Africa"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://github.com/kylemclaren/covidcheck.co.za/raw/master/dist/img/covid_check_cover.png"
    />

    <!-- Twitter card meta  -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="COVID Check | Find a COVID-19 Test Location in South Africa"
    />
    <meta
      name="twitter:description"
      content="Find or add COVID-19 testing labs in South Africa"
    />
    <meta
      name="twitter:image"
      content="https://github.com/kylemclaren/covidcheck.co.za/raw/master/dist/img/covid_check_cover.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>
      .app-fab--absolute {
        position: fixed;
        top: 1rem;
        left: 1rem;
      }
      @media (min-width: 1024px) {
        .app-fab--absolute {
          top: 1.5rem;
          left: 1.5rem;
        }
      }
      .contact {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
      }
      @media (min-width: 1024px) {
        .contact {
          bottom: 2rem;
          right: 0.5rem;
        }
      }
    </style>

    <title>Find a COVID-19 Test Location in South Africa</title>
  </head>
  <body>
    <a href="./add-location.html">
      <button class="mdc-fab mdc-fab--extended app-fab--absolute">
        <div class="mdc-fab__ripple"></div>
        <span class="material-icons mdc-fab__icon">add</span>
        <span class="mdc-fab__label">Add a Testing Location</span>
      </button>
    </a>
    <!-- contact button  -->
    <a href="./contact.html">
      <button
        class="mdc-fab mdc-fab--mini mdc-fab--touch contact"
        aria-label="Contact"
      >
        <div class="mdc-fab__ripple"></div>
        <span class="material-icons mdc-fab__icon">email</span>
        <div class="mdc-fab__touch"></div>
      </button>
    </a>
    <div id="map"></div>
    <script src="app.js"></script>
  </body>
  <script>
    mdc.ripple.MDCRipple.attachTo(document.querySelector(".mdc-fab"));
  </script>
</html>
